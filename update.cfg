[DEFAULT]
dist: saucy

[saucy]
seeds: sdk touch
architectures: i386 amd64 armhf
seed_base: http://people.ubuntu.com/~ubuntu-archive/seeds/
seed_dist: ubuntu-touch.%(dist)s
archive_base/default: http://archive.ubuntu.com/ubuntu/
archive_base/ports: http://ports.ubuntu.com/ubuntu-ports/
archive_base/ppa: http://ppa.launchpad.net/phablet-team/ppa/ubuntu/ http://ppa.launchpad.net/ubuntu-unity/next/ubuntu/ http://ppa.launchpad.net/ubuntu-touch-coreapps-drivers/daily/ubuntu/
archive_base/powerpc: %(archive_base/ports)s
archive_base/i386: %(archive_base/default)s %(archive_base/ppa)s
archive_base/armhf: %(archive_base/ports)s %(archive_base/ppa)s
components: main restricted universe

[saucy/bzr]
seed_base: bzr+ssh://bazaar.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/
seed_dist: ubuntu-touch.%(dist)s
