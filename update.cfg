[DEFAULT]
dist: xenial

[xenial]
seeds: sdk sdk-libs sdk-libs-dev sdk-libs-tools touch pocket-desktop
architectures: i386 amd64 armhf arm64
seed_base: https://ubports.github.io/ubuntu-seeds/,http://people.ubuntu.com/~ubuntu-archive/seeds/
seed_dist: ubuntu-touch.%(dist)s
archive_base/default: http://archive.ubuntu.com/ubuntu/
archive_base/ports: http://ports.ubuntu.com/ubuntu-ports/,http://repo.ubports.com
archive_base/i386: %(archive_base/default)s,http://repo.ubports.com
archive_base/armhf: %(archive_base/ports)s
archive_base/arm64: %(archive_base/ports)s
components: main restricted universe
